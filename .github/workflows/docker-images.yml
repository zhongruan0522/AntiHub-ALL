      - name: Create and push multi-arch manifest (plugin)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/antihub-plugin"
          BUILD_TAG="build-${{ github.run_id }}"

          # 根据分支决定标签
          if [[ "${{ github.ref_name }}" == "Beta" ]]; then
