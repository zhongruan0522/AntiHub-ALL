# ============================================
# AntiHub-Backend Docker Compose
# ============================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antihub-backend
    ports:
      - "8000:8000"
    environment:
      # 基础配置
      APP_ENV: production
      LOG_LEVEL: INFO
      DEBUG_LOG: ${DEBUG_LOG:-false}
      USAGE_LOG_REDACT_HEADERS: ${USAGE_LOG_REDACT_HEADERS:-true}

      # 数据库（用户自行外接）
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/antihub}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # JWT 配置
      JWT_SECRET_KEY: your-secret-key-change-this-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_HOURS: 24

      # Refresh Token
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # Encryption Key (Fernet)
      PLUGIN_API_ENCRYPTION_KEY: your-encryption-key-here-min-32-chars

      # 旧 plugin DB 自动迁移（可选）
      PLUGIN_API_BASE_URL: ${PLUGIN_API_BASE_URL:-}
      PLUGIN_ENV_EXPORT_TOKEN: ${PLUGIN_ENV_EXPORT_TOKEN:-}
      PLUGIN_ADMIN_API_KEY: ${PLUGIN_ADMIN_API_KEY:-}

      # Kiro（可选）
      KIRO_IDE_VERSION: ${KIRO_IDE_VERSION:-0.10.0}
      KIRO_PROXY_URL: ${KIRO_PROXY_URL:-}

    volumes:
      - ./:/app:ro
    depends_on:
      redis:
        condition: service_started
    networks:
      - antihub-network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: antihub-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - antihub-network
    restart: unless-stopped

networks:
  antihub-network:
    driver: bridge

volumes:
  redis_data:
